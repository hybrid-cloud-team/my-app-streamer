{% extends "base.html" %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 100px auto;
        background-color: rgba(0, 0, 0, 0.75);
        padding: 60px 68px 40px;
        border-radius: 4px;
    }
    .auth-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 28px;
        color: #ffffff;
    }
    .auth-form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-input {
        width: 100%;
        height: 50px;
        padding: 0 16px;
        background-color: #333;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
    }
    .form-input:focus {
        outline: none;
        background-color: #454545;
    }
    .form-input::placeholder {
        color: #8c8c8c;
    }
    .btn-primary {
        width: 100%;
        height: 50px;
        background-color: #e50914;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 24px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #f40612;
    }
    .btn-secondary {
        width: 100%;
        height: 50px;
        background-color: transparent;
        color: #ffffff;
        border: 2px solid #ffffff;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 16px;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-secondary:hover {
        background-color: #ffffff;
        color: #000000;
    }
    .divider {
        text-align: center;
        margin: 20px 0;
        color: #8c8c8c;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">로그인</h1>
    <form method="post" class="auth-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="사용자 이름" class="form-input" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" class="form-input" required>
        </div>
        <button type="submit" class="btn-primary">로그인</button>
    </form>
    <div class="divider">또는</div>
    <a href="/register">
        <button type="button" class="btn-secondary">회원가입</button>
    </a>
</div>
{% endblock %}
