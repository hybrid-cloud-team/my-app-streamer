{% extends "base.html" %}

{% block extra_css %}
<style>
    /* 로그인/회원가입 페이지 전용 스타일 */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh; /* 화면 중앙 배치 */
    }
    .auth-box {
        background-color: rgba(0, 0, 0, 0.75); /* 반투명 검은 배경 */
        padding: 60px 68px 40px;
        border-radius: 4px;
        width: 100%;
        max-width: 450px;
    }
    .auth-title {
        color: #fff;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 28px;
    }
    .form-control {
        background: #333;
        border: 0;
        border-radius: 4px;
        color: #fff;
        height: 50px;
        line-height: 50px;
        padding: 16px 20px;
        width: 100%;
        margin-bottom: 16px;
    }
    .form-control::placeholder {
        color: #8c8c8c;
    }
    .btn-submit {
        background-color: #e50914;
        color: #fff;
        width: 100%;
        height: 48px;
        border: 0;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        margin-top: 24px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background-color: #f40612;
    }
    .auth-subtext {
        color: #737373;
        margin-top: 16px;
        font-size: 16px;
    }
    .auth-subtext a {
        color: #fff;
        text-decoration: none;
    }
    .auth-subtext a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">로그인</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" class="form-control" placeholder="아이디" required>
            <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
            <button type="submit" class="btn-submit">로그인</button>
        </form>
        <div class="auth-subtext">
            Streamer 회원이 아니신가요? <a href="/register">지금 가입하세요.</a>
        </div>
    </div>
</div>
{% endblock %}
