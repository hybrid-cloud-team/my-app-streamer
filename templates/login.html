{% extends "base.html" %}

{% block extra_css %}
<style>
    /* 배경에 은은한 이미지나 그라데이션 추가 (선택사항) */
    body {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/KR-ko-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* 배경 이미지가 없으면 그냥 base.html의 검은 배경이 보임 */
    }

    .auth-container {
        max-width: 450px;
        margin: 80px auto;
        background-color: rgba(0, 0, 0, 0.85); /* 반투명 검정 배경 */
        padding: 60px 50px;
        border-radius: 8px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5); /* 그림자 효과 */
    }
    .auth-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #ffffff;
        text-align: left;
    }
    .auth-form {
        display: flex;
        flex-direction: column;
    }
    
    /* 입력창 그룹 (아이콘 + 인풋) */
    .input-group {
        position: relative;
        margin-bottom: 20px;
    }
    
    /* 입력창 내부 아이콘 스타일 */
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #8c8c8c;
        font-size: 18px;
        pointer-events: none; /* 클릭 방지 */
    }
    
    .form-input {
        width: 100%;
        height: 50px;
        padding: 0 16px 0 45px; /* 아이콘 공간만큼 왼쪽 패딩 확보 */
        background-color: #333;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s;
    }
    .form-input:focus {
        outline: none;
        background-color: #454545;
        border-color: #e50914; /* 포커스 시 빨간 테두리 */
    }
    .form-input::placeholder {
        color: #8c8c8c;
    }
    
    /* 비밀번호 보기 토글 버튼 */
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #8c8c8c;
        cursor: pointer;
        font-size: 16px;
        background: none;
        border: none;
        transition: color 0.3s;
    }
    .password-toggle:hover {
        color: #ffffff;
    }

    .btn-primary {
        width: 100%;
        height: 50px;
        background-color: #e50914;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #f40612;
    }
    
    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #8c8c8c;
        font-size: 13px;
    }
    .divider::before, .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #333;
    }
    .divider span {
        padding: 0 10px;
    }

    .register-link {
        margin-top: 10px;
        color: #737373;
        font-size: 16px;
    }
    .register-link a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 5px;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">로그인</h1>
    <form method="post" class="auth-form">
        <div class="input-group">
            <i class="fa-solid fa-user input-icon"></i> <input type="text" name="username" placeholder="아이디 또는 이메일" class="form-input" required autocomplete="off">
        </div>
        
        <div class="input-group">
            <i class="fa-solid fa-lock input-icon"></i> <input type="password" name="password" id="passwordInput" placeholder="비밀번호" class="form-input" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fa-solid fa-eye" id="toggleIcon"></i>
            </button>
        </div>
        
        <button type="submit" class="btn-primary">로그인</button>
    </form>
    
    <div class="divider">
        <span>또는</span>
    </div>
    
    <div class="register-link">
        Streamer 회원이 아니신가요? 
        <a href="/register">지금 가입하세요.</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 비밀번호 보이기/숨기기 기능 스크립트
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash'); // 눈 감은 아이콘으로 변경
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye'); // 눈 뜬 아이콘으로 변경
        }
    }
</script>
{% endblock %}
