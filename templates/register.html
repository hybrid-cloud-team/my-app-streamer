{% extends "base.html" %}

{% block extra_css %}
<style>
    /* 로그인 페이지와 통일된 배경 이미지 및 오버레이 설정 */
    body {
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/KR-ko-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .auth-container {
        max-width: 450px;
        margin: 80px auto;
        background-color: rgba(0, 0, 0, 0.75); /* 반투명 블랙 배경 */
        padding: 60px 68px 40px;
        border-radius: 4px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5); /* 입체감을 위한 그림자 */
    }

    .auth-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 28px;
        color: #ffffff;
        text-align: left;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
    }

    /* 아이콘과 입력창을 감싸는 컨테이너 */
    .input-group {
        position: relative;
        margin-bottom: 16px;
    }

    /* 입력창 내부 왼쪽 아이콘 스타일 */
    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #8c8c8c;
        font-size: 18px;
        pointer-events: none; /* 아이콘 위를 클릭해도 입력창이 선택되도록 */
        z-index: 10;
    }

    .form-input {
        width: 100%;
        height: 50px;
        padding: 0 16px 0 48px; /* 아이콘 공간만큼 왼쪽 여백 확보 */
        background-color: #333;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .form-input:focus {
        outline: none;
        background-color: #454545; /* 포커스 시 약간 밝아짐 */
    }

    .form-input::placeholder {
        color: #8c8c8c;
    }

    /* 비밀번호 보기 토글 버튼 (오른쪽 눈 아이콘) */
    .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #8c8c8c;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 16px;
        transition: color 0.3s;
        z-index: 10;
    }

    .password-toggle:hover {
        color: #ffffff;
    }

    .btn-primary {
        width: 100%;
        height: 50px;
        background-color: #e50914; /* 넷플릭스 레드 */
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 24px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #f40612;
    }

    /* 하단 로그인 링크 스타일 */
    .back-link {
        margin-top: 20px;
        color: #737373;
        font-size: 16px;
        font-weight: 400;
    }

    .back-link a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 5px;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">회원가입</h1>
    <form method="post" class="auth-form">
        <div class="input-group">
            <i class="fa-solid fa-user input-icon"></i> <input type="text" name="username" placeholder="사용자 이름" class="form-input" required autocomplete="off">
        </div>
        
        <div class="input-group">
            <i class="fa-solid fa-lock input-icon"></i> <input type="password" name="password" id="passwordInput" placeholder="비밀번호" class="form-input" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fa-solid fa-eye" id="toggleIcon"></i>
            </button>
        </div>
        
        <button type="submit" class="btn-primary">가입하기</button>
    </form>
    
    <div class="back-link">
        이미 계정이 있으신가요? <a href="/login">로그인하기</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 비밀번호 보이기/숨기기 기능 (로그인 페이지와 동일한 로직)
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text'; // 텍스트로 변경하여 보여줌
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash'); // 눈 감은 아이콘
        } else {
            passwordInput.type = 'password'; // 다시 가림
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye'); // 눈 뜬 아이콘
        }
    }
</script>
{% endblock %}
